<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.0.5/css/tachyons.min.css" />
  <style>
    a {
      text-decoration: none;
      border-bottom: 1px dotted #999;
    }
    a:hover {
      text-decoration: underline;
      border: none;
    }
  </style>
</head>
<body class="w-100 sans-serif lh-copy">
  <header class="pv1 white-80 bg-dark-gray">
    <div class="ph2 mw7 center">
      <h1 class="f3 f1-ns">
        <span class="red">f</span><span class="green">u</span><span class="blue">n</span>ponent
      </h1>
      <h2 class="f5 fw1 tracked">
        DOM is a pure function.<br>
        State is <code>data-*</code> attributes.<br>
        If it's changed, the view will follow.
      </h2>
    </div>
  </header>

  <main class="ph2 mw7 center dark-gray">
    <div class="pb1 bb b--black-10">
      <p>
        Use DevTools to inspect following component instances,
        change <code class="nowrap">data-*</code> params
      </p>
    </div>

    <h2>
      <a href="https://github.com/atmin/funponent/blob/master/src/app.js#L3-L26">
        hello</a>
      component.
    </h2>
    <div
      class="hello bb b--black-10"
      data-count="5"
      data-name="world"></div>

    <h2>
      Another instance of hello
    </h2>
    <div
      id="another-hello"
      class="hello bb b--black-10"
      data-count="10"
      data-name="you"></div>

    <h2>
      funponent understands
      <a href="https://github.com/atmin/funponent/blob/master/src/app.js#L34-L66">SVG</a>
    </h2>
    <div
      class="svg"
      data-count="9"></div>
  </main>

  <script src="dist/components.js"></script>
</body>

</html>
